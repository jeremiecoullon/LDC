{% if vol.status == "d" %}
<a class='vol_pos_relative addgradientdraft'>
{% else %}
<a href="{% url 'music:volume' vol.slug %}" class='vol_pos_relative addgradientpublished'>
{% endif %}

	<img 
	src="{% if vol.image %}{{vol.image.url}}{% endif %}" 
	alt-src="{% if vol.composer.image %}{{vol.composer.image.url}}{% endif %}" 
	status='{{ vol.status }}' 
	class="image_box"
	>
	<div class="volume_box_info">
		<h3>{{ vol.name }}</h3>
		{% if vol.composer %}
			<p class='volume_box_composer'>- {{ vol.composer }} -</p>
		{% endif %}

		{% if vol.status == "d" %}
			<p class="volume_coming_soon">coming soon...</p>
		{% endif %}
	</div>
	
{% if vol.status == "d" %}
</a>
{% else %}
</a>
{% endif %}
