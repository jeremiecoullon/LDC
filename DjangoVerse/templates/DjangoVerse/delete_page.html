{% extends 'music/base.html' %}
{% load static from staticfiles %}

{% block header %}
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="{% static 'music/css/MyFontsWebfontsKit.css' %}">
	<link href="{% static 'music/css/LDC_base.css' %}" rel="stylesheet">
	<link href="{% static 'DjangoVerse/css/forms.css' %}" rel="stylesheet">
	<title>Delete {{ player.name }}</title>
</head>
{% endblock %}

{% block content %}
<body>

	<div class='container delete_container'>
		<form method='POST'>
			{% csrf_token %}
			<h1 class='confirm_delete'>Are you sure you want to delete {{ player.name }}?</h1>
			<input class="btn btn-danger" type='submit' value="Yes, I'm sure"/>

			<a class="btn btn-secondary cancel_delete" href="{% url 'DjangoVerse:list-player' %}">No, take me back</a>
		</form>		
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
{% endblock %}
